<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="m-3">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Profile</li>
      </ol>
    </nav>

    <!-- Container -->
    <div class="container">
      <!-- Row -->
      <div class="row">
        <!-- Profile Card -->
        <div class="col-md-6 col-sm-12 mb-4">
          <div class="card">
            <img
              src="https://i.ibb.co/T0LDnZP/education.png"
              class="card-img-top"
              alt="Profile Picture"
            />
            <div class="card-body">
              <h3 class="card-title">
                MD ASIFUZZAMAN <span class="badge bg-primary">Pro</span>
              </h3>
              <p class="card-text">
                Enthusiastic learner, full-stack developer in training.
              </p>
              <div class="placeholder-glow">
                <span class="placeholder col-6"></span>
                <span class="placeholder col-4"></span>
              </div>
            </div>
          </div>
        </div>

        <!-- List Group Navigation -->
        <div class="col-md-6 col-sm-12 mb-4">
          <ul class="list-group">
            <li class="list-group-item">Account</li>
            <li class="list-group-item">Privacy</li>
            <li class="list-group-item">Logout</li>
          </ul>
        </div>
      </div>

      <!-- Typography & Alerts -->
      <div class="text-center bg-light p-3 m-2 text-success">
        <h1>Welcome Back!</h1>
        <h4 class="text-muted">Your dashboard is ready</h4>
        <div
          class="alert alert-success alert-dismissible fade show mt-3"
          role="alert"
        >
          Profile updated successfully!
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="m-3">
        <label for="profileProgress" class="form-label"
          >Profile Completion</label
        >
        <div class="progress" id="profileProgress">
          <div
            class="progress-bar bg-success"
            role="progressbar"
            style="width: 75%"
          >
            75%
          </div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="d-grid gap-2 d-md-flex justify-content-md-center m-3">
        <button class="btn btn-primary btn-lg me-md-2">Save Profile</button>
        <button class="btn btn-outline-success btn-sm">Edit</button>
      </div>

      <!-- Spinner -->
      <div class="text-center my-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading data...</span>
        </div>
      </div>

      <!-- Pagination -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
        </ul>
      </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
